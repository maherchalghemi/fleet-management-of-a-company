<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta charset="utf-8"/>
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta name="viewport" content="width=device-width, initial-scale=1"/>
                <meta name="description" content=""/>
                <meta name="author" content=""/>
                <link rel="shortcut icon" href="../images/location32_32.ico"> </link>

                <title>FLAUTO</title>

                <!-- Bootstrap Core CSS -->
                <link href="../css/bootstrap.min.css" rel="stylesheet"/>

                <!-- Custom CSS -->
                <link href="../css/sb-admin.css" rel="stylesheet"/>

                <!-- Custom Fonts -->
                <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="../js/jquery.js"></script>                <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="../js/bootstrap.min.js"></script>
                <!-- Custom Fonts -->

            </f:facet>
        </h:head>

        <h:body>

            <div id="wrapper">

                <!-- Navigation -->
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <img src="../images/location32_32.ico"/>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        
                    </div>
                    <!-- Top Menu Items -->
                    <ul class="nav navbar-right top-nav">


                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Magasinier <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#"><i class="fa fa-fw fa-user"></i> Profil</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="../login.xhtml?status=logout"><i class="fa fa-fw fa-power-off"></i> deconnexion</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->

                    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav side-nav">
                            <li>
                                <a href="#"><i class="fa fa-fw fa-dashboard"></i> Tableau de bord</a>
                            </li>

                           

                       

                            <li>
                                <a href="javascript:;" data-toggle="collapse" data-target="#3"><i class="glyphicon glyphicon-shopping-cart"></i> Gestion du magasin <i class="fa fa-fw fa-caret-down"></i></a>
                                <ul id="3" class="collapse">
                                    <li>
                                        <a href="listedemcarb.xhtml">Liste des demandes du carburant</a>
                                    </li>
                                    <li>
                                        <a href="listedempiece.xhtml">Listes des demandes des pieces</a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </nav>

                <div id="page-wrapper">

                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="page-header">
                                    Listes des demandes <small>Piéces</small>

                                </h1>
                                <ol class="breadcrumb">
                                    <li>
                                        <i class="glyphicon glyphicon-shopping-cart"></i>  <a href="index.html">Gestion du magasin</a>
                                    </li>
                                    <li class="active">
                                        <i class="glyphicon glyphicon-list"></i> Listes des demandes pieces
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <!-- /.row -->

                        <div class="row">
                            <br/>
                            <div class="col-lg-12">
                                <div class="table-responsive">

                                    <f:view>


                                        <h:form id="form">

                                            <p:dataTable value="#{demPieceMB.demPiecesList}" var="item" id="vtable" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" rows="5" style="margin-bottom:20px">
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Num° de la piéce"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.pieces.idP}"/>
                                                </p:column>
                                                <p:column filterBy="#{item.pieces.nom}">
                                                    <f:facet name="header">
                                                        <h:outputText value="Nom de la piéce"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.pieces.nom}"/>
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Quantité"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.qte}"/>
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Date"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.date}"/>
                                                </p:column>

                                                <p:column style="width:40px;text-align: center;"> 

                                                    <f:facet name="header">Valider</f:facet>

                                                    <p:commandButton image="ui-icon-check" process="@this" oncomplete="dlg1.show()" update=":form:display1">
                                                        <f:setPropertyActionListener value="#{item}" target="#{demPieceMB.selectDemPiece}" />  

                                                    </p:commandButton>
                                                </p:column> 
                                            </p:dataTable>
                                            <p:confirmDialog id="dlg1" message="Vous Voulez Vraiment valider cette demande ?"  header="Validation demande des piéces" severity="alert" widgetVar="dlg1"  >  
                                                <center>
                                                    <h:panelGrid id="display1" columns="2" cellpadding="4" >  


                                                        <h:outputText value="Nom de piéce"  />  
                                                        <h:outputText  value="#{demPieceMB.selectDemPiece.pieces.nom}" /> 

                                                        <p:commandButton value="Valider" ajax="false" action="#{demPieceMB.deleteDemPiece()}" image="ui-icon-trash" update="vtable" oncomplete="dlg1.hide()"/>
                                                        <p:commandButton value="Annuler" action="#" update="vtable" oncomplete="dlg1.hide()"/>

                                                    </h:panelGrid>  
                                                </center>
                                            </p:confirmDialog>

                                        </h:form>

                                    </f:view>



                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->

                </div>

                <!-- /#page-wrapper -->

            </div>
            <!-- /#wrapper -->


        </h:body>

    </f:view>
</html>
