                                    <h:form>
                                        <p:growl />
                                        <h:panelGrid columns="1">

                                            <h:outputLabel value="Nom de la piéce :" for="nom" />
                                            <h:inputText id="nom" styleClass="form-control input" value="#{piecesMB.pieces.nom}" title="Nom" required="true" requiredMessage="Le champ Nom de la Piéce est vide !!" />

                                            <h:outputLabel value="Prix :" for="prix" />
                                            <h:inputText id="prix" styleClass="form-control input" value="#{piecesMB.pieces.prix}" title="Prix" required="true" requiredMessage="Le champ Prix est vide !!"/>

                                            <h:outputLabel value="Quantité :" for="qte" />

                                            <h:inputText id="qte" styleClass="form-control input" value="#{piecesMB.pieces.qte}" title="Quantité" required="true" requiredMessage="Le champ Quantité est vide !!" />

                                        <br></br>
                                        <p:commandLink  styleClass="btn btn-primary"  action="#{piecesMB.addPieces()}" ajax="false"><i class="glyphicon glyphicon-plus-sign" ></i>  Ajouter</p:commandLink>
